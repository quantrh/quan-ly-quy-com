<!DOCTYPE html>

    <title>Phân Tích Biểu Phí Dịch Vụ BIDV (Cá nhân & Doanh nghiệp)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals (Stone, Slate, with Blue accents) -->
    <!-- Application Structure Plan: A single-page dashboard application. A top-level selector (tabs) allows users to switch between "Khách hàng Doanh nghiệp" and "Khách hàng Cá nhân" segments. Once a segment is chosen, a fixed left sidebar dynamically updates to provide navigation between fee categories specific to that segment (Dịch vụ Tài khoản, Chuyển tiền, etc.). The main content area features a summary dashboard with a donut chart for a high-level overview of the selected segment and key statistics, followed by a detailed, interactive table for the selected fee category. Users can search and filter the table in real-time. This structure was chosen to logically separate the two distinct fee schedules while maintaining a single-page application experience and allowing for easy switching between contexts, breaking down complex information into manageable, user-selectable chunks, and empowering users to quickly find specific information through search. -->
    <!-- Visualization & Content Choices: Goal: Segment Selection -> Viz: Tab-like buttons (HTML/Tailwind) -> Interaction: Click to switch data context -> Justification: Provides clear, intuitive way to select between two major data sets. Goal: Overview (per segment) -> Viz: Donut Chart (Chart.js) -> Interaction: Hover tooltips -> Justification: Offers a quick visual summary of fee distribution within the selected customer segment. Goal: Detailed Exploration & Search (per segment/category) -> Viz: Interactive HTML Table -> Interaction: Real-time search/filter, navigation clicks to change data views -> Justification: A searchable table remains the most effective method for detailed data exploration. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link.active {
            background-color: #0284c7; /* sky-600 */
            color: white;
            font-weight: 600;
        }
        .sidebar-link:not(.active):hover {
            background-color: #f1f5f9; /* slate-100 */
            color: #0f172a; /* slate-900 */
        }
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 300px;
                max-width: 300px;
            }
        }
        .segment-tab {
            @apply px-4 py-2 rounded-t-lg font-semibold text-slate-600 border-b-2 border-transparent transition-colors duration-200;
        }
       .segment-tab.active {
            @apply text-sky-800 border-sky-600 bg-blue-100 font-bold; /* Thay đổi bg-white thành bg-blue-100 và điều chỉnh màu chữ nếu cần */
        }
        .fee-segment-item {
            margin-bottom: 0.25rem; /* Small margin between fee segments */
        }
    </style>
</head>

        let currentSegment = 'Doanh nghiệp';
        let currentCategory = 'Tổng quan';
        let feeChartInstance = null; // To hold the Chart.js instance

        document.addEventListener('DOMContentLoaded', () => {
            const segmentDoanhNghiepBtn = document.getElementById('segment-doanhnghiep');
            const segmentCaNhanBtn = document.getElementById('segment-canhan');

            if (segmentDoanhNghiepBtn) {
                segmentDoanhNghiepBtn.addEventListener('click', () => {
                    currentSegment = 'Doanh nghiệp';
                    currentCategory = 'Tổng quan';
                    updateSegmentUI();
                    renderNavigation();
                    renderContent();
                });
            }

            if (segmentCaNhanBtn) {
                segmentCaNhanBtn.addEventListener('click', () => {
                    currentSegment = 'Cá nhân';
                    currentCategory = 'Tổng quan';
                    updateSegmentUI();
                    renderNavigation();
                    renderContent();
                });
            }

            updateSegmentUI();
            renderNavigation();
            renderContent();

            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            if (menuToggle) { // Added null check for menuToggle
                menuToggle.addEventListener('click', () => {
                    if (sidebar) {
                        sidebar.classList.toggle('-translate-x-full');
                    }
                });
            }
        });

        function updateSegmentUI() {
            const segmentDoanhNghiepBtn = document.getElementById('segment-doanhnghiep');
            const segmentCaNhanBtn = document.getElementById('segment-canhan');

            // Safely remove 'active' class if elements exist
            if (segmentDoanhNghiepBtn) {
                segmentDoanhNghiepBtn.classList.remove('active');
            }
            if (segmentCaNhanBtn) {
                segmentCaNhanBtn.classList.remove('active');
            }

            // Safely add 'active' class to the current segment button
            const currentActiveBtn = document.getElementById(`segment-${currentSegment.toLowerCase().replace(' ', '')}`);
            if (currentActiveBtn) {
                currentActiveBtn.classList.add('active');
            }
        }

        function renderNavigation() {
            const navigation = document.getElementById('navigation');
            if (!navigation) return; // Added null check for navigation

            navigation.innerHTML = ''; // Clear existing navigation

            const categories = Object.keys(feeData[currentSegment]);
            categories.forEach(category => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = category;
                link.className = 'block p-3 rounded-lg text-slate-700 font-medium sidebar-link';
                if (category === currentCategory) {
                    link.classList.add('active');
                }
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentCategory = category;
                    document.querySelector('.sidebar-link.active')?.classList.remove('active');
                    link.classList.add('active');
                    renderContent();
                    if (window.innerWidth < 1024) {
                       const sidebar = document.getElementById('sidebar');
                       if (sidebar) { // Added null check for sidebar
                           sidebar.classList.add('-translate-x-full');
                       }
                    }
                });
                navigation.appendChild(link);
            });
        }
        
        function renderContent() {
            const contentEl = document.getElementById('content');
            if (!contentEl) return; // Added null check for contentEl

            if (currentCategory === 'Tổng quan') {
                renderOverview(contentEl);
            } else {
                renderTable(contentEl);
            }
        }

        function renderOverview(container) {
            const categories = Object.keys(feeData[currentSegment]).filter(k => k !== 'Tổng quan');
            const dataCounts = categories.map(cat => feeData[currentSegment][cat].length);
            const totalFees = dataCounts.reduce((acc, count) => acc + count, 0);

            container.innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
                   <h2 class="text-2xl font-bold text-slate-900 mb-2">Tổng Quan Biểu Phí Dịch Vụ ${currentSegment}</h2>
                   <p class="text-slate-600">Đây là trang tổng quan tương tác, giúp phân tích và tra cứu biểu phí dịch vụ dành cho khách hàng ${currentSegment} của BIDV. Sử dụng thanh điều hướng bên trái để khám phá các danh mục phí chi tiết. Biểu đồ dưới đây thể hiện sự phân bổ các mã phí theo từng loại hình dịch vụ.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                     <div class="bg-white p-6 rounded-2xl shadow-sm flex flex-col justify-center items-center text-center">
                        <span class="text-4xl font-bold text-sky-600">${totalFees}</span>
                        <p class="font-semibold text-slate-700 mt-2">Tổng số Mã phí</p>
                    </div>
                     <div class="bg-white p-6 rounded-2xl shadow-sm flex flex-col justify-center items-center text-center">
                        <span class="text-4xl font-bold text-sky-600">${categories.length}</span>
                        <p class="font-semibold text-slate-700 mt-2">Danh mục Dịch vụ</p>
                    </div>
                     <div class="bg-white p-6 rounded-2xl shadow-sm flex flex-col justify-center items-center text-center">
                        <span class="text-sm font-medium text-slate-500">Hiệu lực từ</span>
                        <p class="font-semibold text-slate-700 mt-1">Tháng 4, 2025</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <h3 class="text-xl font-bold text-slate-900 mb-4">Phân Bổ Phí Theo Dịch Vụ</h3>
                    <div class="chart-container">
                        <canvas id="feeChart"></canvas>
                    </div>
                </div>
            `;

            if (feeChartInstance) {
                feeChartInstance.destroy();
            }
            const ctx = document.getElementById('feeChart');
            if (ctx) { // Added null check for ctx
                feeChartInstance = new Chart(ctx.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: categories,
                        datasets: [{
                            label: 'Số lượng mã phí',
                            data: dataCounts,
                            backgroundColor: [
                                '#0284c7', '#38bdf8', '#7dd3fc', '#f0abfc',
                                '#a855f7', '#6d28d9', '#4c1d95', '#fb923c',
                                '#ef4444', '#f97316', '#eab308', '#84cc16'
                            ],
                            borderColor: '#ffffff',
                            borderWidth: 4,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    font: { size: 14 }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += context.parsed + ' mã phí';
                                        }
                                        return label;
                                    },
                                    afterLabel: function(context) {
                                        const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(2) + '%';
                                        return 'Tỷ lệ: ' + percentage;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        function renderTable(container) {
            const data = feeData[currentSegment][currentCategory];
            container.innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <h2 class="text-2xl font-bold text-slate-900 mb-2">${currentCategory} (${currentSegment})</h2>
                    <p class="text-slate-600 mb-6">Tra cứu chi tiết các loại phí thuộc danh mục ${currentCategory} dành cho khách hàng ${currentSegment}. Sử dụng ô tìm kiếm để lọc kết quả theo Tên hoặc Mã phí.</p>
                    <div class="mb-4">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm theo mục phí hoặc mã phí..." class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition">
                    </div>
                    <div class="table-responsive">
                        <table class="w-full text-sm text-left text-slate-500">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Mã phí</th>
                                    <th scope="col" class="px-6 py-3">Mục phí</th>
                                    <th scope="col" class="px-6 py-3">Cách tính phí</th>
                                    <th scope="col" class="px-6 py-3">Điều kiện</th>
                                    <th scope="col" class="px-6 py-3">Phân loại</th>
                                    <th scope="col" class="px-6 py-3">Thu tự động</th>
                                    <th scope="col" class="px-6 py-3">Ghi chú</th>
                                </tr>
                            </thead>
                            <tbody id="feeTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            const searchInput = document.getElementById('searchInput');
            if (searchInput) { // Added null check for searchInput
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    filterTable(searchTerm);
                });
            }

            populateTable(data);
        }

        function populateTable(data) {
            const tableBody = document.getElementById('feeTableBody');
            if (!tableBody) return; // Added null check for tableBody

            tableBody.innerHTML = ''; 
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-slate-50';

                let feeDisplay = '';
                if (typeof item.cachTinhPhi === 'object') {
                    for (const segment in item.cachTinhPhi) {
                        let segmentLabel = '';
                        if (segment === 'KHCNTT') segmentLabel = 'KHCN TT: ';
                        else if (segment === 'KHCCPE') segmentLabel = 'KHCC PE/PE: ';
                        else if (segment === 'KHCCPrivate') segmentLabel = 'KHCC Private: ';
                        feeDisplay += `<p class="text-xs text-slate-700 fee-segment-item">${segmentLabel}${item.cachTinhPhi[segment]}</p>`;
                    }
                } else {
                    feeDisplay = item.cachTinhPhi;
                }

                row.innerHTML = `
                    <td class="px-6 py-4 font-mono text-sky-700">${item.maPhi}</td>
                    <th scope="row" class="px-6 py-4 font-semibold text-slate-900 whitespace-nowrap">${item.mucPhi}</th>
                    <td class="px-6 py-4">${feeDisplay}</td>
                    <td class="px-6 py-4">${item.dieuKien || 'N/A'}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-medium rounded-full ${item.phanLoai === 'Định kỳ' ? 'bg-amber-100 text-amber-800' : 'bg-green-100 text-green-800'}">${item.phanLoai}</span></td>
                    <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-medium rounded-full ${item.thuTuDong === 'Tự động' ? 'bg-sky-100 text-sky-800' : 'bg-red-100 text-red-800'}">${item.thuTuDong}</span></td>
                    <td class="px-6 py-4">${item.ghiChu || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterTable(searchTerm) {
            const allData = feeData[currentSegment][currentCategory];
            const filteredData = allData.filter(item => 
                (item.mucPhi && item.mucPhi.toLowerCase().includes(searchTerm)) || 
                (item.maPhi && item.maPhi.toLowerCase().includes(searchTerm))
            );
            populateTable(filteredData);
        }

    </script>
</body>
</html>
